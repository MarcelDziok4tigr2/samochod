<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset class="fild">
      <h1>Formularz zakupu samochodu</h1>
    </fieldset>
    <div class="srodek">
    <div class="lewa">
    <h2>Dane kupującego:</h2>
    <form action="#">
        <label for="FirstName">
          <fieldset class="dane">
            <legend>Imie:</legend>
          <input type="text" name="FirstName" placeholder="np. Jan" required />
            </fieldset>
        </label>
        <label for="LastName">
          <fieldset class="dane">
            <legend>Nazwisko:</legend>
          <input
            type="text"
            name="LastName"
            placeholder="np. Kowalski"
            required
          />
        </fieldset>
    </label>
        <label for="pesel">
        <fieldset class="dane">
            <legend>PESEL:</legend>
          <input type="number" name="pesel" placeholder="twój numer pesel" required>
        </fieldset>
    </label>
    <label for="gmail">
        <fieldset class="dane">
            <legend>Gmail:</legend>
        <input type="mail" name="mail" placeholder="np. JanKowalski@gmail.com" required/>
    </fieldset>
    </label>
    <input type="reset" value="Odśwież">
    <input type="submit" value="Prześlij">
</div>

<div class="prawa">
    <h2>Dane pojazdu:</h2>
    <fieldset class="prawo">
        <legend>Marka Pojazdu</legend>
        <select name="Opcja" id="Opcja1">
            <option value="1"></option>
            <option value="1">BMW</option>
            <option value="1">AUDI</option>
            <option value="1">RENAULT</option>
            <option value="1">TOYOTA</option>
            <option value="1">MERCEDES</option>
            <option value="1">FIAT</option>
            <option value="1">SKODA</option>
            <option value="1">OPEL</option>
            <option value="1">HONDA</option>
            <option value="1">MAZDA</option>
            <option value="1">NISSAN</option>
          </select>
    </fieldset>
    <label for="kolor">
        <fieldset class="prawo">
            <legend>Kolor samochodu</legend>
        <input type="color" name="kolor">
    </fieldset>
    </label>
    <label for="rok">
        <fieldset class="prawo">
            <legend>Rok produkcji</legend>
            <input type="range" id="a" name="a" min="1990" max="2023" step="1" oninput="result.value=a.value"/>          
            <output name="result" for="a">2011</output>r.
        </fieldset>
        </label>
        <label for="cena">
            <fieldset class="prawo">  
                <legend> Cena maksymalna </legend>
                    <input type="range" id="c" name="c" min="10000" max="5000000" step="1000" oninput="resu.value=c.value"/>          
                    <output name="resu" for="c">250000</output>zł
                </fieldset>
            </label>
            <label for="kolor">
                <fieldset class="prawo">
                    <legend>Kolor felg</legend>
                <input type="color" name="kolor">
            </fieldset>
            
</div>
</div>
<h4>UWAGI DO ZAMOWIENIA</h4>
  </body>
</html>
